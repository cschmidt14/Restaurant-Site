<center><table>
  <tr>
    <td align="right"><label for="Name">Name:</label></td>
    <td>
      <form action="submit.html" method="POST">
      <input type="text" id="Name" name="Name" required>
    </td>
  </tr>

  <tr>
    <td align="right"><label for="Email">Email:</label></td>
    <td>
      <input type="text" id="Email" email="Email" required>
    </td>
  </tr>

  <tr>
    <td align="right"><label for="contact">Reason for Inquiry:</label></td>
    <td>
      <select id="contact" name="contact" required>
        <option value="default" selected>Catering</option>
        <option value="Catering">Catering</option>
        <option value="Private Party">Private Party</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">other</option>
        </select>
    </td>
  </tr>

  <tr>
    <td align="right"><label for="info">Additional Information:</label></td>
    <td><textarea id="info" name="info"></textarea></td>
  </tr>

  <tr>
    <td align="right"><label>Have you been to the restaurant:</label></td>
    <td><input type="radio" id="choice1" name="questionnaire" value="no" checked required/>
        <label for="choice1">No</label>
        <input type="radio" id="choice2" name="questionnaire" value="yes"/>
        <label for="choice2">Yes</label>
    </td>
  </tr>

  <tr>
    <td align="right"><label>Best days to contact you:</label></td>
    <td><input type="checkbox" id="M" name="interest" value="M">
        <label for="M">M</label>
        <input type="checkbox" id="T" name="interest" value="T">
        <label for="T">T</label>
        <input type="checkbox" id="W" name="interest" value="W">
        <label for="W">W</label>
        <input type="checkbox" id="Th" name="interest" value="Th">
        <label for="Th">Th</label>
        <input type="checkbox" id="F" name="interest" value="F">
        <label for="F">F</label>
    </td>
  </tr>
</table></center>

<center>
  <input type="submit" name="Send Request" value="Send Request">
  <div class="valid-feedback">
        Thank you for your information! We will reach out as soon as possible!
      </div>
</center>
